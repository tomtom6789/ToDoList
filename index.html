<!doctype html>
<html>
<head>
<title>Tom Task List</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>
<body>
        <header>
            <h1>Task List</h1>
            <form id="new-task-form">
                <input 
                    type="text" 
                    id="new-task-input" 
                    placeholder="What is your plan" /> 
                <input 
                    type="submit"
                    id="new-task-create"
                    value="Create"  />
            </form>
        </header>

        <main>
            <section class="task=list">
                   <h2>Tasks</h2> 
                   <div id="tasks">
                       <div class="task"></div>
                       <div class="content"></div>
                       <input 
                            type="text"
                            class="text" 
                            value="Wife tells to wash dishes"
                            readonly 
                            />
                   </div>
            </section>
            <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
        </main>
        <script src="index.js"></script>
</body>
</html>
